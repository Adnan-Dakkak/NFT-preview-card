<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/941dffd0e8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/nft-favicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>NFT preview card</title>
</head>

<body>

  <div class="card">
    <div class="image-container">
    <img class="nft-image" src="images/image-equilibrium.jpg" alt="nft-image">
  <div class="overlay">
    <img class="view-icon" src="images/icon-view.svg" alt="view">
  </div>
</div>
    <div class="card-body">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <h6 class="price"><i class="fa-brands fa-ethereum"></i>0.041 ETH</h6>
      <h6 class="time-left"><i class="fa-solid fa-clock"></i>3 days left</h6>
      <hr>
      <div class="creation-credits">
        <img src="images/image-avatar.png" alt="profile-img">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
